<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <title>My Portfolio</title>
    </head>
    <body>
    <section class="container">

      <!-- title bar with logo on left -->
      <section class="row">
         <div id="img-banner">
                    <img src="images/logo.png" class="img-responsive" alt="APPICODES">
                </div>
             <div id="text-banner">
             <h1>Vardaan Sharma</h1>
             <h2>Front-End Developer</h2>
             </div>
      </section>

      <!-- horizontal bar -->
      <section class="row">
        <div class="col-12">
          <hr>
        </div>
      </section>

        <!-- main picture -->
         <section class="row">
                <div class="col-12">
                    <img src="images/main.jpg" class="img-responsive" id="img-main" alt="Main Image">
                </div>
            </section>

          <!--Featured Work bar-->
            <section class="row">
                <div class="col-12">
                    <h3>Featured Work</h3>
                </div>
            </section>

            <!-- tiles for work -->
            <section class="row">
              <section class ="row-feature">
                <div class="img-feature">
                  <img src="images/movie.png" class="img-responsive" alt="Movie Finder">
                  </div>
                <footer class="text-feature">
                  <p><a href="https://github.com/gokuldh/moviefinder">Movie Finder App</a></p>
                </footer>
              </section>

              <section class ="row-feature">
                <div class="img-feature">
                  <img src="images/site.png" class="img-responsive" alt="Company Website">
                  </div>
                <footer class="text-feature">
                <p><a href="https://github.com/gokuldh/Company-Website">Appicodes Website</a></p>
                </footer>
              </section>
              <section class ="row-feature">
                <div class="img-feature">
                  <img src="images/mockup.png" class="img-responsive" alt="Mockup">
                  </div>
                <footer class="text-feature">
                <p><a href="https://github.com/gokuldh/mockup-to-article">MockUp to Article</a></p>
                </footer>
              </section>
            </section>
    </section>
    </body>
</html>
